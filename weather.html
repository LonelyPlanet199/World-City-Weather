<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画天气卡片</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
        }

        .card {
            position: relative;
            width: 240px;
            height: 320px;
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            flex: 0 0 auto;
        }

        .card-content {
            padding: 20px;
            position: relative;
            z-index: 2;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .card-temp {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .card-details {
            margin-top: auto;
            text-align: center;
        }

        /* Sun Animation */
        .sun-card {
            background: linear-gradient(to bottom, #1a237e, #283593);
        }

        .sun {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFA500, 0 0 100px #FF8C00;
            z-index: 1;
            animation: pulse 4s infinite alternate;
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #FFD700;
            transform-origin: 0 0;
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px #FFA500, 0 0 60px #FF8C00;
            }
            100% {
                box-shadow: 0 0 60px #FFA500, 0 0 120px #FF8C00;
            }
        }

        /* Rain Animation */
        .rain-card {
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
        }

        .cloud {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: #9ba4b4;
            border-radius: 40px;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: #9ba4b4;
            border-radius: 50%;
        }

        .cloud:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud:after {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 60px;
        }

        .raindrop {
            position: absolute;
            background: #6FB1FC;
            width: 4px;
            height: 20px;
            border-radius: 4px;
            opacity: 0;
            z-index: 0;
        }

        @keyframes rain {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(200px) scale(0.7);
                opacity: 0;
            }
        }

        /* Snow Animation */
        .snow-card {
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 16px;
            opacity: 0;
            z-index: 0;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Wind Animation */
        .wind-card {
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
        }

        .wind-cloud {
            position: absolute;
            background: #9ba4b4;
            border-radius: 40px;
            z-index: 1;
            opacity: 0.8;
        }

        .wind-line {
            position: absolute;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            z-index: 0;
        }

        @keyframes windCloud {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(350px);
                opacity: 0;
            }
        }

        @keyframes windLine {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(350px);
                opacity: 0;
            }
        }

        /* Controls */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #303f9f;
        }

        button.active {
            background-color: #ff5722;
        }

        /* Responsive rules */
        @media (max-width: 1100px) {
            .container {
                justify-content: flex-start;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>动画天气卡片</h1>
    
    <div class="controls">
        <button id="showAll" class="active">显示全部</button>
        <button id="showSun">晴天</button>
        <button id="showRain">雨天</button>
        <button id="showSnow">雪天</button>
        <button id="showWind">大风</button>
    </div>
    
    <div class="container" id="cardContainer">
        <!-- Sun Card -->
        <div class="card sun-card" id="sunCard">
            <div class="sun"></div>
            <div class="card-content">
                <div>
                    <div class="card-title">晴天</div>
                    <div class="card-temp">32°C</div>
                </div>
                <div class="card-details">
                    <p>晴朗无云</p>
                    <p>湿度: 45%</p>
                </div>
            </div>
        </div>
        
        <!-- Rain Card -->
        <div class="card rain-card" id="rainCard">
            <div class="cloud"></div>
            <!-- Raindrops added via JS -->
            <div class="card-content">
                <div>
                    <div class="card-title">雨天</div>
                    <div class="card-temp">18°C</div>
                </div>
                <div class="card-details">
                    <p>大雨</p>
                    <p>湿度: 85%</p>
                </div>
            </div>
        </div>
        
        <!-- Snow Card -->
        <div class="card snow-card" id="snowCard">
            <div class="cloud"></div>
            <!-- Snowflakes added via JS -->
            <div class="card-content">
                <div>
                    <div class="card-title">雪天</div>
                    <div class="card-temp">-5°C</div>
                </div>
                <div class="card-details">
                    <p>小雪</p>
                    <p>湿度: 70%</p>
                </div>
            </div>
        </div>
        
        <!-- Wind Card -->
        <div class="card wind-card" id="windCard">
            <!-- Wind elements added via JS -->
            <div class="card-content">
                <div>
                    <div class="card-title">大风</div>
                    <div class="card-temp">22°C</div>
                </div>
                <div class="card-details">
                    <p>强风</p>
                    <p>风速: 45 km/h</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Create sun rays
            createSunRays();
            
            // Create raindrops
            createRaindrops();
            
            // Create snowflakes
            createSnowflakes();
            
            // Create wind elements
            createWindElements();
            
            // Button handlers
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const container = document.getElementById('cardContainer');
                    
                    if (this.id === 'showAll') {
                        document.getElementById('sunCard').style.display = 'block';
                        document.getElementById('rainCard').style.display = 'block';
                        document.getElementById('snowCard').style.display = 'block';
                        document.getElementById('windCard').style.display = 'block';
                        container.style.flexDirection = 'row';
                    } else {
                        document.getElementById('sunCard').style.display = 'none';
                        document.getElementById('rainCard').style.display = 'none';
                        document.getElementById('snowCard').style.display = 'none';
                        document.getElementById('windCard').style.display = 'none';
                        
                        container.style.flexDirection = 'row';
                        
                        if (this.id === 'showSun') {
                            document.getElementById('sunCard').style.display = 'block';
                        } else if (this.id === 'showRain') {
                            document.getElementById('rainCard').style.display = 'block';
                        } else if (this.id === 'showSnow') {
                            document.getElementById('snowCard').style.display = 'block';
                        } else if (this.id === 'showWind') {
                            document.getElementById('windCard').style.display = 'block';
                        }
                    }
                });
            });
        });

        // Create sun rays
        function createSunRays() {
            const sun = document.querySelector('.sun');
            const numRays = 12;
            
            for (let i = 0; i < numRays; i++) {
                const ray = document.createElement('div');
                ray.className = 'sun-ray';
                
                // Position and style
                const angle = (i * (360 / numRays));
                const length = 40;
                
                ray.style.width = `${length}px`;
                ray.style.height = '3px';
                ray.style.transform = `rotate(${angle}deg) translateX(40px)`;
                
                // Animation
                ray.style.animation = `pulse ${2 + Math.random()}s infinite alternate`;
                ray.style.animationDelay = `${i * 0.2}s`;
                
                sun.parentNode.appendChild(ray);
            }
        }

        // Create raindrops
        function createRaindrops() {
            const rainCard = document.getElementById('rainCard');
            const numDrops = 20;
            
            for (let i = 0; i < numDrops; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                
                // Random position
                const left = 50 + Math.random() * 140;
                drop.style.left = `${left}px`;
                drop.style.top = '80px';
                
                // Animation
                const duration = 1 + Math.random() * 1;
                drop.style.animation = `rain ${duration}s linear infinite`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                
                rainCard.appendChild(drop);
            }
        }

        // Create snowflakes
        function createSnowflakes() {
            const snowCard = document.getElementById('snowCard');
            const numFlakes = 30;
            const snowflakeChars = ['❄', '❅', '❆', '*', '·'];
            
            for (let i = 0; i < numFlakes; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                
                // Random snowflake and position
                const flakeChar = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                flake.textContent = flakeChar;
                
                const size = 8 + Math.random() * 10;
                flake.style.fontSize = `${size}px`;
                
                const left = 30 + Math.random() * 180;
                flake.style.left = `${left}px`;
                flake.style.top = '80px';
                
                // Animation
                const duration = 3 + Math.random() * 4;
                flake.style.animation = `snowfall ${duration}s linear infinite`;
                flake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowCard.appendChild(flake);
            }
        }

        // Create wind elements
        function createWindElements() {
            const windCard = document.getElementById('windCard');
            
            // Add clouds
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'wind-cloud';
                
                // Size and position
                const width = 40 + Math.random() * 80;
                const height = width * 0.35;
                cloud.style.width = `${width}px`;
                cloud.style.height = `${height}px`;
                
                const top = 20 + (i * 40);
                cloud.style.top = `${top}px`;
                
                // Animation
                const duration = 8 + Math.random() * 6;
                cloud.style.animation = `windCloud ${duration}s linear infinite`;
                cloud.style.animationDelay = `${i * 2}s`;
                
                windCard.appendChild(cloud);
                
                // Add cloud details (like before & after in CSS but in JS)
                const cloudBump1 = document.createElement('div');
                cloudBump1.style.position = 'absolute';
                cloudBump1.style.background = '#9ba4b4';
                cloudBump1.style.borderRadius = '50%';
                cloudBump1.style.width = `${width * 0.5}px`;
                cloudBump1.style.height = `${width * 0.5}px`;
                cloudBump1.style.top = `${-height * 0.75}px`;
                cloudBump1.style.left = `${width * 0.15}px`;
                cloud.appendChild(cloudBump1);
                
                const cloudBump2 = document.createElement('div');
                cloudBump2.style.position = 'absolute';
                cloudBump2.style.background = '#9ba4b4';
                cloudBump2.style.borderRadius = '50%';
                cloudBump2.style.width = `${width * 0.4}px`;
                cloudBump2.style.height = `${width * 0.4}px`;
                cloudBump2.style.top = `${-height * 0.5}px`;
                cloudBump2.style.left = `${width * 0.45}px`;
                cloud.appendChild(cloudBump2);
            }
            
            // Add wind lines
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'wind-line';
                
                // Size and position
                const width = 20 + Math.random() * 50;
                line.style.width = `${width}px`;
                
                const top = 50 + Math.random() * 200;
                line.style.top = `${top}px`;
                
                // Animation
                const duration = 2 + Math.random() * 3;
                line.style.animation = `windLine ${duration}s linear infinite`;
                line.style.animationDelay = `${Math.random() * 5}s`;
                
                windCard.appendChild(line);
            }
        }
    </script>
</body>
</html>
